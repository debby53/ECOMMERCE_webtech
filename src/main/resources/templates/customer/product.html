<form th:action="@{/product/create}" th:object="${productForm}" method="post">
    <label>Product Name:</label>
    <input type="text" th:field="*{productName}" required />
    <br/>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>
    <br/>

    <label>Price:</label>
    <input type="number" th:field="*{price}" step="0.01" required />
    <br/>

    <label>Manufactured Date:</label>
    <input type="date" th:field="*{manufacturedDate}" required />
    <br/>

    <label>Expiration Date:</label>
    <input type="date" th:field="*{expirationDate}" />
    <br/>

    <label>Stock State:</label>
    <select th:field="*{stockState}" required>
        <option th:value="IN_STOCK">In Stock</option>
        <option th:value="OUT_OF_STOCK">Out of Stock</option>
    </select>
    <br/>

    <button type="submit">Save Product</button>
</form>
